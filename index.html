<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Relógio CyberSec</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&family=Press+Start+2P&family=Roboto+Mono&family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="text/tailwindcss">
    module.exports = {
      theme: {
        extend: {
          colors: {
            primary: 'var(--primary-color)',
            secondary: 'var(--secondary-color)',
            glitch: 'var(--glitch-color)',
          },
          fontFamily: {
            clock: ['Orbitron', 'monospace'],
            date: ['Rajdhani', 'sans-serif'],
            milliseconds: ['Share Tech Mono', 'monospace'], // Para segundos, mas mantemos o nome original da variável
            // terminal: ['Press Start 2P', 'monospace'], // Esta fonte não será mais necessária para o texto de boot
          },
          keyframes: {
            flicker: { // Nova animação para os separadores
              '0%, 19.999%, 22%, 49.999%, 52%, 58%, 60%, 82%, 84%, 100%': { opacity: 1 },
              '20%, 21.999%, 50%, 51.999%, 59%, 83%': { opacity: 0.2 },
            },
            // 'cursor-blink' não será mais necessário
          },
          animation: {
            flicker: 'flicker 2s infinite step-end',
            // 'cursor-blink' não será mais necessário
            // rgbWave-clock e rgbWave-date continuarão no style.css
          },
        },
      },
    }
  </script>
</head>
<body class="bg-black flex items-center justify-center min-h-screen overflow-hidden relative">
  <div id="hud" class="text-center relative opacity-0 invisible flex flex-col items-center justify-center gap-8 p-8 md:p-12 lg:p-16 rounded-xl max-w-4xl w-11/12 max-h-[95vh] box-border">
    <div class="flex flex-col items-center gap-6 w-full">
      <div id="clock" class="font-clock font-extrabold text-[clamp(10vw,200px,25vw)] lg:text-[clamp(8vw,150px,20vw)] leading-none select-none text-primary animate-rgbWave-clock opacity-0 invisible translate-y-5">
        <span class="hour-tens">--</span><span class="hour-units">--</span><span class="separator animate-flicker">:</span><span class="minute-tens">--</span><span class="minute-units">--</span><span class="separator animate-flicker">.</span><span id="seconds" class="font-milliseconds text-[clamp(4vw,80px,10vw)] lg:text-[clamp(3vw,60px,8vw)] align-super opacity-70 animate-rgbWave-date">--</span>
      </div>
      <div id="date" class="font-date font-semibold text-[clamp(2vw,50px,6vw)] lg:text-[clamp(1.5vw,40px,5vw)] select-none text-primary animate-rgbWave-date opacity-0 invisible translate-y-5">----/--/--</div>
    </div>
    <div id="barContainer" class="w-full max-w-md h-5 bg-transparent border-2 border-dashed border-primary rounded-xl overflow-hidden opacity-0 invisible">
      <div id="barFill" class="h-full bg-primary rounded-xl relative overflow-hidden"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
